<!DOCTYPE HTML>
<html lang="en">

<head>
  <!--Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--BOOTSTRAP/CSS/JS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-wrapper login">
        <div class="form-container p-4">
            <div class="d-flex flex-column align-items-center">
                
                <!-- form container -->
                <div class="img-container mb-3">
                    <img src="../images/proConnect.png" alt="" height="85" weight="93">
                </div>
                <h4 class="mb-1">Log In to proConnect</h4>
                <p class="login-desc">Residence Manager</p>

                <!-- input field -->
                <form>
                    <div class="mb-3">
                        <label for="" class="form-label">EMAIL</label>
                        <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="example@email.com">
                    </div>

                    <div>
						<label for="confirmPassword" class="form-label">PASSWORD</label>
						<div class="d-flex align-items-center inputForm">
							<input type="password" class="form-control" id="confirmPassword" placeholder="Password">
							<i class="fas fa-eye-slash"></i>
							<!-- <i class="fas fa-eye"></i> -->
						</div>
					</div>

                    <!-- button and forgot password -->
                    <a href="index.html" class="btn btn-main my-4">Log In</a>

                    <div class="description text-center">
                        <p>Forgot password?
                        <a class="hyperlink" href="forgot-password.html">Reset Now</a> </p>
                    </div>

                </form>
            </div>
        </div>
        <!-- form container end-->

        <img src="../images/powered by allConnect.png" class="copyright-pic" alt="">
    </div>
</body>

</html>
